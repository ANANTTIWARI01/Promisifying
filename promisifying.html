<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Async Code using promises</title>
  </head>

  <body>
    <div id="wrapper">
      <button>Start The Magic</button>
      <p></p>
    </div>

    <script>
      const allNumbers = [];
let flag=true
      function returnARandomNumber() {
        let number = Math.floor(Math.random()*10)
        if(allNumbers.includes(number)) {
          flag= false
          return number
        }
        else{
          allNumbers.push(number)
          flag =true
          return number
        }
      }
      // returnARandomNumber()
      function errorHandler() {
        document.querySelector("p").innerHTML =
          "Sorry this number was not unique...";
      }
      function successHandler(value) {
        document.querySelector("p").innerHTML =
          "Yay we got a unique number " + value;
      }

      const printOutput = () => {
        return new Promise((resolve,reject)=>{
          if(flag)  resolve(returnARandomNumber())
          else reject(returnARandomNumber())
        })
      };

      document.querySelector("button").addEventListener("click", () => {
        printOutput()
          .then((number) => successHandler(number))
          .catch(() => errorHandler());
      });
    </script>
  </body>
</html>
